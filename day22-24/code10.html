<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        function objToArr(obj) {
            var temarr=[];
            var i = 0 , j=0;
            for(x in obj) {
                temarr[i] =[];
                temarr[i][j] = x;
                if(typeof obj[x] === "object") {
                    for(a in obj[x]) {
                        j++;
                        temarr[i][j] = obj[x][a];
                    }
                }
                i++;
                j=0;
            }
            return temarr;
        }
        var scoreArray = objToArr(scoreObject);
        console.log(scoreArray);
    </script>
    </body>
</html>
