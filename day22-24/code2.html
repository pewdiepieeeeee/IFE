<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        <script>
            var radioa=document.getElementById("radio-a");
            var radiob=document.getElementById("radio-b");
            var stra=document.getElementById("str-a");
            var strb=document.getElementById("str-b");
            var numa=document.getElementById("num-a");
            var numb=document.getElementById("num-b");
            var para=document.getElementById("result");
            var btnlist=document.querySelectorAll("button");
            btnlist[0].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.length;
                }
                else {
                    para.innerHTML=strb.value.length;
                }
            }
            btnlist[1].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.slice(2,3);
                }
                else {
                    para.innerHTML=strb.value.slice(2,3);
                }
            }
            btnlist[2].onclick = function() {
                para.innerHTML = stra.value.concat(strb.value);
            }
            btnlist[3].onclick = function() {
                para.innerHTML = stra.value.indexOf(strb.value)+1;
            }
            btnlist[4].onclick = function() {
                para.innerHTML = stra.value.lastIndexOf(strb.value)+1;
            }
            btnlist[5].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.slice(numa.value-1,numb.value-1);
                }
                else {
                    para.innerHTML=strb.value.slice(numa.value-1,numb.value-1);
                }
            }
            btnlist[6].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.rows;
                }
                else {
                    para.innerHTML=strb.rows;
                }
            }
            btnlist[7].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.substr(numa.value-1,numb.value);
                }
                else {
                    para.innerHTML=strb.value.substr(numa.value-1,numb.value);
                }
            }
            btnlist[8].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.toUpperCase();
                }
                else {
                    para.innerHTML=strb.value.toUpperCase();
                }
            }
            btnlist[9].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.toLowerCase();
                }
                else {
                    para.innerHTML=strb.value.toLowerCase();
                }
            }
            btnlist[10].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    para.innerHTML=stra.value.replace(/ /g,"");
                }
                else {
                    para.innerHTML=strb.value.replace(/ /g,"");
                }
            }
            btnlist[11].onclick = function() {
                var id = document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {
                    stra.value=stra.value.replace(/a/g,strb.value);
                }
                else {
                    strb.value=strb.value.replace(/a/g,stra.value);
                }
            }
        </script>
    </body>
</html>
