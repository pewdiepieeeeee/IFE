<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script>
            var radioa=document.getElementById("radio-a");
            var radiob=document.getElementById("radio-b");
            var numa=document.getElementById("num-a");
            var numb=document.getElementById("num-b");
            var para=document.getElementById("result");
            var btnlist=document.querySelectorAll("button");
            btnlist[0].onclick = function() {
                var id=document.querySelector("input[type=radio]:checked");
                if(id.id === "radio-a") {                   
                    if(typeof(parseFloat(numa.value)) ==="number" && !isNaN(parseFloat(numa.value))) {
                        para.innerHTML="内容是数字";
                    }
                    else {
                        para.innerHTML="内容不是数字";
                    }
                }
                else {
                    if(typeof(parseFloat(numb.value)) ==="number" && !isNaN(parseFloat(numb.value))) {
                        para.innerHTML="内容是数字";
                    }
                    else {
                        para.innerHTML="内容不是数字";
                    }
                }
            }
            btnlist[1].onclick = function() {
                if((typeof(parseFloat(numa.value)) ==="number" && !isNaN(parseFloat(numa.value))) && (typeof(parseFloat(numb.value)) ==="number" && !isNaN(parseFloat(numb.value)))) {
                    var bit="";
                    for(var i=parseFloat(numb.value);i>0;i--) {
                        bit+="0";
                    }
                    para.innerHTML=Math.round(parseFloat(numa.value)) + "." + bit;
                }
                else {
                    para.innerHTML="请确保输入两个数字";
                    console.log("没有输入两个数字");
                }
            }
