<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        <script>
            var queue = ["apple", "pear"];
            var inputcont=document.getElementById("queue-input");
            var quecont=document.getElementById("queue-cont");
            var inbtn=document.getElementById("in-btn");
            var outbtn=document.getElementById("out-btn");
            var frontbtn=document.getElementById("font-btn");
            var etbtn=document.getElementById("empty-btn");
            inbtn.onclick = function() {
                queue.unshift(inputcont.value);
                quecont.innerHTML="队列内容 : "+queue.join("->");
            }
            outbtn.onclick = function() {
                queue.pop(queue[queue.length-1]);
                quecont.innerHTML="队列内容 : "+queue.join("->");
            }
            frontbtn.onclick = function() {
                console.log("队头内容:"+queue[queue.length-1]+"位置是:"+queue.length);
            }
            etbtn.onclick = function() {
                if(queue.length) {
                    alert("队列不为空");
                }
                else {
                    alert("空队列");
                }                
            }
        </script>
    </body>
</html>
