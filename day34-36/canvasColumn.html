<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script>
            function draw() {
                var canvas=document.getElementById("firstone");
                if(canvas.getContext) {
                    var ctx=canvas.getContext("2d");
                    ctx.beginPath();
                    ctx.moveTo(50, 50);
                    ctx.lineTo(50,350);
                    ctx.lineTo(600,350);
                    ctx.moveTo(50, 50);
                    ctx.lineTo(45,50);
                    ctx.font="14px serif";
                    ctx.fillText("300",20,55);
                    ctx.moveTo(50, 150);
                    ctx.lineTo(45,150);
                    ctx.fillText("200",20,155);
                    ctx.moveTo(50, 250);
                    ctx.lineTo(45,250);
                    ctx.fillText("100",20,255);
                    ctx.moveTo(50, 350);
                    ctx.lineTo(45,350);
                    ctx.fillText("0",35,355);
                    ctx.moveTo(50, 350);
                    ctx.lineTo(50,355);
                    ctx.fillText("1月",40,370);
                    ctx.moveTo(100, 350);
                    ctx.lineTo(100,355);
                    ctx.fillText("2月",90,370);
                    ctx.moveTo(150, 350);
                    ctx.lineTo(150,355);
                    ctx.fillText("3月",150,370);
                    ctx.moveTo(200, 350);
                    ctx.lineTo(200,355);
                    ctx.fillText("4月",190,370);
                    ctx.moveTo(250, 350);
                    ctx.lineTo(250,355);
                    ctx.fillText("5月",240,370);
                    ctx.moveTo(300, 350);
                    ctx.lineTo(300,355);
                    ctx.fillText("6月",290,370);
                    ctx.moveTo(350, 350);
                    ctx.lineTo(350,355);
                    ctx.fillText("7月",340,370);
                    ctx.moveTo(400, 350);
                    ctx.lineTo(400,355);
                    ctx.fillText("8月",390,370);
                    ctx.moveTo(450, 350);
                    ctx.lineTo(450,355);
                    ctx.fillText("9月",440,370);
                    ctx.moveTo(500, 350);
                    ctx.lineTo(500,355);
                    ctx.fillText("10月",490,370);
                    ctx.moveTo(550, 350);
                    ctx.lineTo(550,355);
                    ctx.fillText("11月",540,370);
                    ctx.moveTo(600, 350);
                    ctx.lineTo(600,355);
                    ctx.fillText("12月",590,370);
                    ctx.stroke();
                    ctx.strokeStyle="rgba(0,0,0,0.5)";
                    ctx.moveTo(50, 50);
                    ctx.lineTo(600,50);
                    ctx.moveTo(50, 150);
                    ctx.lineTo(600,150);
                    ctx.moveTo(50, 250);
                    ctx.lineTo(600,250);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(50, 230);
                    ctx.arc(50,230,2.5,0,Math.PI*2,true)                   
                    ctx.fill();
                    ctx.lineTo(100, 250);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(100,250,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(100, 250);
                    ctx.lineTo(150, 210);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(150,210,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(150, 210);
                    ctx.lineTo(200, 190);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(200,190,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(200, 190);
                    ctx.lineTo(250, 170);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(250,170,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(250, 170);
                    ctx.lineTo(300, 165);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(300, 165,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(300, 165);
                    ctx.lineTo(350, 160);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(350, 160,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(350, 160);
                    ctx.lineTo(400, 140);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(400, 140,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(400, 140);
                    ctx.lineTo(450, 120);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(450, 120,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(450, 120);
                    ctx.lineTo(500, 105);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(500, 105,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(500, 105);
                    ctx.lineTo(550, 95);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(550, 95,2.5,0,Math.PI*2,true);
                    ctx.fill();
                    ctx.moveTo(550, 95);
                    ctx.lineTo(600, 80);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(600, 80,2.5,0,Math.PI*2,true);
                    ctx.fill();
                }
            }
        </script>
        <style type="text/css">
            canvas {
                border:1px solid black;
            }
        </style>
    </head>
    <body onload="draw()">
        <canvas id="firstone" width="800" height="400"></canvas>
    </body>
</html>
