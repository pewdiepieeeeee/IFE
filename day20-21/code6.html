<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var btn=document.getElementById("fade-btn");
        var box=document.getElementById("fade-obj");
        var flagout=false;
        var fadeoutid;
        var flagin=false;
        var fadeinid;
        box.style.opacity=1;
        function fadeout() {
            flagout=true;
            box.style.opacity=box.style.opacity-0.1;
            btn.disabled="disabled";
            if(box.style.opacity==0) {
                clearInterval(fadeoutid);
                btn.disabled=false;
                btn.innerHTML="淡入";
                flagout=false;
            }
        }
        function fadein() {
            flagin=true;
            box.style.opacity=parseFloat(box.style.opacity)+0.1;
            btn.disabled="disabled";
            if(box.style.opacity==1) {
                clearInterval(fadeinid);
                btn.disabled=false;
                btn.innerHTML="淡出";
                flagin=false;
            }
        }
        function startout() {
            if(!flagout && btn.innerHTML=="淡出") {
             fadeoutid=setInterval("fadeout()",1000);
            }
        }
         function startin() {
            if(!flagin && btn.innerHTML=="淡入") {
             fadeinid=setInterval("fadein()",1000);
            }
        }
        btn.addEventListener("click",startout);
        btn.addEventListener("click",startin);
    </script>
    </body>
</html>
