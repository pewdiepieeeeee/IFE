<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    // 这里是上一个任务的实现
    var x=decNumber;
    var y=/^[1-9]\d*|0$/;
    var a=new Array();
    if(!(y.test(x))) {
        alert("请输入非负整数");
        return "重新输入";
    }
    else if(x==0) {
        return 0;           
    }
    else {
        for(var i=0;x>0;i++) {     //开始转换非0正整数并保存到数组a
          a[i]=x%2;
          x=Math.floor(x/2);
        }
      a=a.reverse();
      var howlong=parseFloat(document.getElementById("bin-bit").value);
      if(howlong<a.length) {
        console.log("error:"+"输入位数过小，不执行更改.");
      }
      else if(howlong>a.length) {
        for(var i=howlong-a.length;i>0;i--) {
            a.unshift(0);
        }
      }
      var newstring=a.join("");   //得到2进制数字的字符串变量
      // var twobin=Number(newstring); //转字符串为数字类型
      return newstring;
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding
var btn=document.getElementById("trans-btn");
var para=document.getElementById("result");
btn.onclick=function() {
    var totrans=parseFloat(document.getElementById("dec-number").value);
    para.innerHTML=dec2bin(totrans);
}
    </script>
</body>
</html>
